<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chicken Farm Daily Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ” Chicken Farm Daily Tracker</h1>

    <div class="summary">
      <div class="card summary-card">
        <h3>ğŸ“¦ Total Collected</h3>
        <p id="totalCollected">0</p>
      </div>
      <div class="card summary-card">
        <h3>ğŸ’¸ Total Sold</h3>
        <p id="totalSold">0</p>
      </div>
      <div class="card summary-card">
        <h3>ğŸ“ˆ Total Profit</h3>
        <p id="totalProfit" class="profit">0.00</p>
      </div>
      <div class="card summary-card">
        <h3>ğŸ§¾ Total Expenses</h3>
        <p id="totalExpense" class="expense">0.00</p>
      </div>
    </div>

    <form id="entryForm">
      <input type="date" id="date" required>
      <input type="number" id="collected" placeholder="Collected" required>
      <input type="number" id="sold" placeholder="Sold" required>
      <input type="number" step="0.01" id="price" placeholder="Price" required>
      <input type="number" step="0.01" id="expenseAmt" placeholder="Expense Amt">
      <input type="text" id="expenseDesc" placeholder="Expense Desc">
      <button class="btn" type="submit">Add Entry</button>
    </form>

    <div class="button-group">
      <button class="btn" id="saveData">ğŸ’¾ Save</button>
      <button class="btn" id="loadData">ğŸ“¤ Load</button>
      <button class="btn" id="downloadExcel" onclick="exportToExcel()">ğŸ“Š Export to Excel</button>
      <button class="btn" id="downloadWord" onclick="exportToWord()">ğŸ“„ Export to Word</button>
      <button class="btn" id="clearData">ğŸ—‘ï¸ Clear</button>
      <button class="btn" id="themeToggle">ğŸŒ™ Toggle Theme</button>
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Collected</th>
          <th>Sold</th>
          <th>Remaining</th>
          <th>Price</th>
          <th>Revenue  Revenue</th>
          <th>Expense</th>
          <th>Desc</th>
          <th>Profit</th>
          <th>Money on Hand</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="profitChart" height="100"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
